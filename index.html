<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Chat</title>
    <style>
        button {
            padding-block: 0px;
            padding-inline: 0px;
            border-width: 0px;
            border-style: none;
            border-image: none;
            /* border-color: buttonborder; */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            background-color: rgba(0,104,128,0.3);
            min-height: 97vh;
            gap: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
        }

        .options {
            display: flex;
            gap: 14px;
        }

        .option { 
            background-color: white;
            border-radius: 15px;
            padding: 0px 15px;

            width: 300px;
            height: 70px;
            padding-top: 25px;
        }
        
        .option:hover {
            background-color: #006880;
            cursor: pointer;
            color: white;
        }

        #userentry { 
            height: 50px;
            width: 75%;
            padding: 0 15px;
            margin: 8px 0;
            border-radius: 15px;
            background-color: white;
            position: relative;
            display: flex;
        }

        input {
            border: 0;
        }

        input:focus-visible {
            outline: 0;
        }

        #userentry > button {
            background-color: #006880;
            padding-left: 6px;
            padding-top: 6px;
            padding-right: 4px;
            padding-bottom: 4px;
            border-radius: 999px;
            position: absolute;
            right: 15px;
            top: 7px;
            opacity: 0.5;
        }

        #userentry svg { 
            height: 25px;
            width: 25px;
            color: white
        }

        .answers { 
            width: 100%;
        }

        .answer {
            display: flex;
        }

        .answer > div {
            width: 40%;
            height: fit-content;
            border-radius: 15px;
            padding: 15px;
            background-color: white;
        }

        input[type="range"] {
            width: 30px;
        }

        label {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <span style="position: absolute; top: 14px; right: 14px; display: flex; align-items: center; gap: 4px;">
        <label for="toggle">SSE:</label>
        <input type="range" max="1" step="1" value="0" id="toggle">
    </span>
    <div class="options"></div>
    <div class="answers"></div>
    <div id="userentry">
        <input type="text" placeholder="Digite sua pergunta..." readonly>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>              
        </button>
    </div>
<script type="module" src="public/script.js"></script>
</body>
</html>
